server:
  port: 8080

spring:

  profiles:
    active: testing
    
  jersey:
    application-path: /api
    
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
    

  h2:
    console:
      enabled: true
      settings:
        web-admin-password: 
        web-allow-others: true
      
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
springdoc:
  api-docs:
    enabled: true
    path: /api/openapi.json
  swagger-ui:
    path: /swagger-ui.html

services:
  col:
    beneficiaries: http://localhost:8081/api/beneficiaries
    holidays: http://localhost:8081/api/holidays
    authentication: http://localhost:8084/api/
